<!-- Slider -->
<section class="section-slide">
  <div class="wrap-slick1">
    <div class="slick1">
      <div class="item-slick1" style="background-image: url(../../../../assets/images/slide-01.jpg);">
        <div class="container h-full">
          <div class="flex-col-l-m h-full p-t-100 p-b-30 respon5">
            <div class="layer-slick1 animated visible-false" data-appear="fadeInDown" data-delay="0">
								<span class="ltext-101 cl2 respon2">
									Women Collection 2018
								</span>
            </div>

            <div class="layer-slick1 animated visible-false" data-appear="fadeInUp" data-delay="800">
              <h2 class="ltext-201 cl2 p-t-19 p-b-43 respon1">
                NEW SEASON
              </h2>
            </div>

            <div class="layer-slick1 animated visible-false" data-appear="zoomIn" data-delay="1600">
              <a href="product.html" class="flex-c-m stext-101 cl0 size-101 bg1 bor1 hov-btn1 p-lr-15 trans-04">
                Shop Now
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>




<!-- Product -->
<section class="bg0 p-t-23 p-b-140">
  <div class="container">
    <div class="flex-w flex-sb-m p-b-52">
      <div class="flex-w flex-l-m filter-tope-group m-tb-10">
        <button [routerLink]="['/home']" class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5 " data-filter="*">
          All Products
        </button>

        <button [routerLink]="['/store-list']" class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5"
                data-filter=".women">
          All Stores
        </button>
      </div>



      <!-- Search product -->
      <div class="panel-search w-full p-t-10 p-b-15">
        <div class="bor8 dis-flex p-l-15">
          <i class="zmdi zmdi-search size-113 flex-c-m fs-16 cl2 hov-cl1 trans-04"></i>
          <input [(ngModel)]="message" (input)="searchStore()" class="mtext-107 cl2 size-114 plh2 p-r-15" type="text"
                 name="search-product" placeholder="Search">
        </div>
      </div>

      <!-- Filter -->
      <div class=" panel-filter w-full p-t-10">
        <div class="wrap-filter flex-w bg6 w-full p-lr-40 p-t-27 p-lr-15-sm">
          <div class="filter-col1 p-r-15 p-b-27">
            <div class="mtext-102 cl2 p-b-15">
              Sort By
            </div>

            <ul>
              <li class="p-b-6">
                <a (click)="getAllStore()" class="filter-link stext-106 trans-04">
                  Default
                </a>
              </li>

              <li class="p-b-6">
                <a (click)="topStoreSale()" class="filter-link stext-106 trans-04">
                  Top Store Sale
                </a>
              </li>
              <li>
                <a (click)="getAllStoreFavorite()" class="filter-link stext-106 trans-04">
                  Store Favorite
                </a>
              </li>
            </ul>
          </div>


          <div class="filter-col2 p-r-15 p-b-27">
            <div class="mtext-102 cl2 p-b-15">
              Category
            </div>

            <ul *ngFor="let c of categories">

              <li class="p-b-6">
                <a (click)="findAllByCategoriesList_Id(c.id)" class="filter-link stext-106 trans-04">
                  {{c.name}}
                </a>
              </li>

            </ul>
          </div>

        </div>
      </div>
    </div>

    <div class="row isotope-grid">

      <div *ngFor="let store of stores, index as i" class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item women">
        <!-- Block2 -->
        <div class="block2">
          <div class="block2-pic hov-img0">
            <img src="assets/images/product-01.jpg" alt="IMG-PRODUCT">

            <a [routerLink]="['/store-detail']"
               class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04 js-show-modal1">
              Quick View
            </a>
          </div>

          <div class="block2-txt flex-w flex-t p-t-14">
            <div class="block2-txt-child1 flex-col-l ">
              <a [routerLink]="['/store-detail']" (click)="saveId(store.id, 'store_id')" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
                Name: {{store.name}}
              </a>


              <span class="stext-105 cl3">
									Category: {{store.categoriesList?.name}}
								</span>
            </div>

            <div class="block2-txt-child2 flex-r p-t-3">
              <a (click)="likeStore(store.id)" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
                <img *ngIf="!flag[i]" class="icon-heart1 dis-block trans-04" src="assets/images/icons/icon-heart-01.png" alt="ICON" >
                <img class="icon-heart2 dis-block trans-04 ab-t-l" src="assets/images/icons/icon-heart-02.png"
                     alt="ICON">
                <img *ngIf="flag[i]" class="dis-block trans-04" src="assets/images/icons/icon-heart-02.png"
                     alt="ICON">
              </a>


            </div>
          </div>
        </div>
      </div>


    </div>

    <!-- Load more -->
    <div class="flex-c-m flex-w w-full p-t-45">
      <a href="#" class="flex-c-m stext-101 cl5 size-103 bg2 bor1 hov-btn1 p-lr-15 trans-04">
        Load More
      </a>
    </div>
  </div>
</section>
